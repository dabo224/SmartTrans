{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTransport - Récupération de compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FBBC05;
            --secondary: #34A853;
            --accent: #FBBC05;
            --danger: #EA4335;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text);
            position: relative;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideAnimation 16s infinite linear;
        }

        .slide:nth-child(1) {
            background-image: url('{% static "traffic/images/slide1.jpg" %}');
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url('{% static "traffic/images/slide2.jpg" %}');
            animation-delay: 4s;
        }

        .slide:nth-child(3) {
            background-image: url('{% static "traffic/images/slide3.jpg" %}');
            animation-delay: 8s;
        }

        .slide:nth-child(4) {
            background-image: url('{% static "traffic/images/slide4.jpg" %}');
            animation-delay: 12s;
        }

        @keyframes slideAnimation {
            0% {
                opacity: 0;
                transform: scale(1);
            }

            6.25% {
                /* 1s fade in */
                opacity: 1;
            }

            25% {
                /* stay visible until 4s */
                opacity: 1;
            }

            31.25% {
                /* 1s fade out */
                opacity: 0;
                transform: scale(1.05);
            }

            100% {
                opacity: 0;
            }
        }

        .login-container {
            background: transparent;
            border: none;
            padding: 48px;
            border-radius: 32px;
            width: 90%;
            max-width: 440px;
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            margin: 0;
            font-size: 2.25rem;
            font-weight: 600;
            letter-spacing: -0.025em;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .header p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
            transition: all 0.3s;
        }

        input[type="email"]:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(251, 188, 5, 0.15);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: #000;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }

        .btn-login:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(251, 188, 5, 0.3);
        }

        .footer-link {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 500;
        }

        .footer-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="login-container">
        <div class="header">
            <h1>Mot de passe oublié ?</h1>
            <p style="opacity: 0.7; font-size: 0.9rem;">Entrez votre email pour réinitialiser</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Adresse Email</label>
                {{ form.email }}
                {% if form.email.errors %}
                <div style="color: #ff8a80; font-size: 0.8rem; margin-top: 5px;">{{ form.email.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn-login">Envoyer le lien</button>
        </form>

        <div style="text-align: center; margin-top: 24px; font-size: 0.875rem;">
            <a href="{% url 'login' %}" class="footer-link">Retour à la connexion</a>
        </div>
    </div>
    <style>
        /* Customizing Django's default form input */
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }
    </style>
</body>

</html>
