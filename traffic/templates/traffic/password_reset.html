<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTransport - Récupération de compte</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FBBC05;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --bg-blur: 25px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .login-container {
            background: var(--glass);
            -webkit-backdrop-filter: blur(var(--bg-blur));
            backdrop-filter: blur(var(--bg-blur));
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 28px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #f57f17;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>Mot de passe oublié ?</h1>
            <p style="opacity: 0.7; font-size: 0.9rem;">Entrez votre email pour réinitialiser</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Adresse Email</label>
                {{ form.email }}
                {% if form.email.errors %}
                <div style="color: #ff8a80; font-size: 0.8rem; margin-top: 5px;">{{ form.email.errors }}</div>
                {% endif %}
            </div>
            <button type="submit" class="btn-login">Envoyer le lien</button>
        </form>

        <div class="footer-links">
            <a href="{% url 'login' %}">Retour à la connexion</a>
        </div>
    </div>
    <style>
        /* Customizing Django's default form input */
        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }
    </style>
</body>

</html>
