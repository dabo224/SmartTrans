<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTransport - Succès</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #34A853;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --bg-blur: 25px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        .login-container {
            background: var(--glass);
            -webkit-backdrop-filter: blur(var(--bg-blur));
            backdrop-filter: blur(var(--bg-blur));
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 28px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: white;
            color: #1b5e20;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div style="font-size: 4rem; margin-bottom: 20px;">✅</div>
        <h1>Mot de passe réinitialisé !</h1>
        <p>Votre mot de passe a été mis à jour avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot
            de passe.</p>
        <a href="{% url 'login' %}" class="btn">Se connecter</a>
    </div>
</body>

</html>
