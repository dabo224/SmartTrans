{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTransport - Succès</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #34A853;
            --secondary: #4285F4;
            --accent: #FBBC05;
            --danger: #EA4335;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #000;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text);
            position: relative;
            text-align: center;
        }

        .slideshow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: #000;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideAnimation 16s infinite linear;
        }

        .slide:nth-child(1) {
            background-image: url('{% static "traffic/images/slide1.jpg" %}');
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            background-image: url('{% static "traffic/images/slide2.jpg" %}');
            animation-delay: 4s;
        }

        .slide:nth-child(3) {
            background-image: url('{% static "traffic/images/slide3.jpg" %}');
            animation-delay: 8s;
        }

        .slide:nth-child(4) {
            background-image: url('{% static "traffic/images/slide4.jpg" %}');
            animation-delay: 12s;
        }

        @keyframes slideAnimation {
            0% {
                opacity: 0;
                transform: scale(1);
            }

            6.25% {
                /* 1s fade in */
                opacity: 1;
            }

            25% {
                /* stay visible until 4s */
                opacity: 1;
            }

            31.25% {
                /* 1s fade out */
                opacity: 0;
                transform: scale(1.05);
            }

            100% {
                opacity: 0;
            }
        }

        .login-container {
            background: transparent;
            border: none;
            padding: 48px;
            border-radius: 32px;
            width: 90%;
            max-width: 440px;
            animation: fadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(to bottom right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            opacity: 0.8;
            line-height: 1.6;
            color: #cbd5e1;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            background: white;
            color: #000;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>
    <div style="font-size: 4rem; margin-bottom: 20px;">✅</div>
    <h1>Mot de passe réinitialisé !</h1>
    <p>Votre mot de passe a été mis à jour avec succès. Vous pouvez maintenant vous connecter avec votre nouveau mot
        de passe.</p>
    <a href="{% url 'login' %}" class="btn">Se connecter</a>
    </div>
</body>

</html>
