<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTransport - Nouveau mot de passe</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FBBC05;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --bg-blur: 25px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .login-container {
            background: var(--glass);
            -webkit-backdrop-filter: blur(var(--bg-blur));
            backdrop-filter: blur(var(--bg-blur));
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 28px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            margin-bottom: 10px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #f57f17;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1>Définir un nouveau mot de passe</h1>
        {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: #ff8a80; font-size: 0.75rem;">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn">Changer le mot de passe</button>
        </form>
        {% else %}
        <p style="text-align: center;">Le lien est invalide ou a expiré. Veuillez refaire une demande.</p>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{% url 'password_reset' %}" style="color: white; font-weight: 600;">Nouvelle demande</a>
        </div>
        {% endif %}
    </div>
</body>

</html>
