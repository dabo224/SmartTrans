<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTransport - Inscription</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #34A853;
            --glass: rgba(255, 255, 255, 0.07);
            --glass-border: rgba(255, 255, 255, 0.15);
            --bg-blur: 25px;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1544620347-c4fd4a3d5957?q=80&w=2069&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .login-container {
            background: var(--glass);
            -webkit-backdrop-filter: blur(var(--bg-blur));
            backdrop-filter: blur(var(--bg-blur));
            border: 1px solid var(--glass-border);
            padding: 35px 40px;
            border-radius: 28px;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 15px 35px 0 rgba(0, 0, 0, 0.2);
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            box-sizing: border-box;
            outline: none;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: white;
            color: #1b5e20;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            background: #f8f9fa;
        }

        .footer-links {
            text-align: center;
            margin-top: 24px;
            font-size: 0.85rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            opacity: 0.8;
        }

        .footer-links a:hover {
            opacity: 1;
            text-decoration: underline;
        }

        .error-msg {
            background: rgba(234, 67, 53, 0.2);
            border: 1px solid rgba(234, 67, 53, 0.3);
            color: #ff8a80;
            padding: 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .shape {
            position: absolute;
            z-index: -1;
            filter: blur(80px);
            border-radius: 50%;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 40%;
            height: 60%;
            background: #2e7d32;
        }

        .shape-2 {
            bottom: -20%;
            right: -10%;
            width: 50%;
            height: 50%;
            background: #4caf50;
        }
    </style>
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="login-container">
        <div class="header">
            <h1>Créer un compte</h1>
            <p style="opacity: 0.7; font-size: 0.9rem;">Rejoignez SmartTransport</p>
        </div>

        <div id="error-box" class="error-msg"></div>

        <form id="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Nom d'utilisateur</label>
                <input type="text" id="username" required placeholder="Ex: JeanDupont">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="jean@exemple.com">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <div class="form-group">
                <label>Confirmer le mot de passe</label>
                <input type="password" id="confirm_password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">S'inscrire</button>
        </form>

        <div class="footer-links">
            Déjà inscrit ? <a href="{% url 'login' %}">Se connecter</a>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const eb = document.getElementById('error-box');
            eb.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm_password').value;

            if (password !== confirm) {
                eb.innerText = "Les mots de passe ne correspondent pas.";
                eb.style.display = 'block';
                return;
            }

            const payload = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: password
            };

            try {
                const response = await fetch('/register/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                if (data.status === 'success') {
                    window.location.href = '/';
                } else {
                    eb.innerText = data.message || 'Erreur d\'inscription';
                    eb.style.display = 'block';
                }
            } catch (err) {
                eb.innerText = 'Erreur serveur. Veuillez réessayer.';
                eb.style.display = 'block';
            }
        });
    </script>
</body>

</html>
